<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/assets.css"/>
        <link rel="stylesheet" href="../css/login-signup-style.css"/>
    </head>

    <body>
        <div class="login-box" id="login-form">
            <form action="../server/login.php" class="form-container" method="post">
                
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Enter Email Address" maxlength="100" required>
     
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter a Password" maxlength="45" required>
     
                <button type="submit" class="nav-links btn" name="login-btn">Login</button>
            </form>
        </div>
    </body>
</html>
